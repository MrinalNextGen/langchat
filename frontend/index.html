<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LangChat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/default.min.css">

    <!-- Bootstrap CSS -->
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <div class="alert alert-info alert-dismissible fade show" role="alert">
        <strong>Notice:</strong> You might experience a 15-16 second delay in responses as we are using free resources from Hugging Face Spaces.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">LangChat</a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Chat Section -->
            <div class="col-md-8 col-lg-9">
                <div id="chat-window" class="card">
                    <div class="card-body" id="chat-body">
                        <!-- Chat messages will appear here -->
                    </div>
                </div>
                <div class="input-group mt-3">
                    <input type="text" id="query-input" class="form-control" placeholder="Type your message here..." aria-label="User's message">
                    <button class="btn btn-primary" id="send-button">Send</button>
                </div>
            </div>
            <!-- Source Documents Sidebar -->
            <div class="col-md-4 col-lg-3">
                <div class="card">
                    <div class="card-header">
                        <h5>Source Documents</h5>
                    </div>
                    <ul class="list-group list-group-flush" id="source-documents">
                        <!-- Source documents will be listed here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Full Document Content -->
<div class="modal fade" id="docModal" tabindex="-1" aria-labelledby="docModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="docModalLabel">Document Content</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-body">
          <!-- Full document content will be displayed here -->
        </div>
      </div>
    </div>
  </div>
    <!-- Include highlight.js script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
<script>
    // Initialize highlight.js
    hljs.highlightAll();
</script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>

    <!-- Custom JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
